<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="webfont.css">
  <link rel="stylesheet" href="app.css">
  <script src="winman.js"></script>
  <script src="os.js"></script>
</head>
<body class="bg-slate-700 mx-2 my-1">
  <container >
<a href="javascript:" onclick="window_elements()">Elements</a>
<a href="javascript:" onclick="closeWindows()">Close All</a>
    </container>
  <taskbar>
    <button class="meta " onclick="toggleStartMenu()">
      <start-menu class="slideOut justify-start flex-row flex pt-3">
        <sidebar class="h-[100%] w-[53px]">
          <icon class="icon_menu w-full block h-[32px]"></icon>
        </sidebar>
        <div class="flex-col w-full">
        <itemcat>
          LAUNCHERS
          </itemcat>
        <item onclick="edge()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/edge.png')"></icon>
          Microsoft Edge
        </item>
        <item onclick="rh()" >
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/wwdll_rh.png')"></icon>
          Google Chrome (RH)
        </item>
        <item onclick="db()" >
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/wwdll_db.png')"></icon>
          Google Chrome (Deblok)
        </item>
        <itemcat>
          ACTIVITIES
        </itemcat>
        <item onclick="ec()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/grass.png')"></icon>
          Eagler
        </item>
        <item onclick="tw()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/tw.png')"></icon>
          TurboWarp Editor
        </item>
        <item onclick="twc()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/tw.png')"></icon>
          TurboWarp Client
        </item>
        <item onclick="pb()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/pb.png')"></icon>
          3D Pinball - Space Cadet
        </item>
        <item onclick="ms()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/ms.png')"></icon>
          Minesweeper
        </item>
        <item onclick="sm()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/sm64.png')"></icon>
          Super Mario 64
        </item>
        <item onclick="wr()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/wr.png')"></icon>
          RetroArch
        </item>
        <item onclick="ruf()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/ruf.png')"></icon>
          Ruffle
        </item>
        <itemcat>
          UTILITIES
        </itemcat>
        <item onclick="calc()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/calc.png')"></icon>
          Calculator
        </item>
        <item onclick="np()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/notes.png')"></icon>
          Notepad
        </item>
        
        <item onclick="pa()">
          <icon class="mr-2 ml-0 startmenuico" style="background-image:url('icons/paint.png')"></icon>
          Paint
        </item>
        <div class="break ">&nbsp;</div>
      </div>
      </start-menu>
    </button>
    
    <search class="search-bar" contenteditable="true">Type here to search</search>
    <span class="taskbarItemsWrapper">
      <item onclick="edge()"><img src="icons/edge.png" loading="lazy"></img></item>
      <item onclick="ec()"><img src="icons/grass.png" loading="lazy"></img></item>
      <item onclick="rh()"><img src="icons/wwdll_rh.png" loading="lazy"></img></item>
      <item onclick="db()"><img src="icons/wwdll_db.png" loading="lazy"></img></item>
    </span>
    
    <actions class="flex flex-row">
      <clock><time class="time"></time><br><time class="date"></time></clock>
      <action-center></action-center>
    </actions>
  </taskbar>
  <div class="notificationContainer">

  </div>
  
<script>
  function window_elements() {
    createWindow({"title":"Elements","content":`
<ul>
<li class=" mx-3 my-1">
 <button>Button</button>
</li>
<li class=" mx-3 my-1">Checkboxes: 
 <checkbox onclick="this.classList.toggle('checked');"></checkbox>
 <checkbox class="checked" onclick="this.classList.toggle('checked');"></checkbox>
</li>
<li class=" mx-3 my-1">Radio: 
 <radio onclick="this.classList.toggle('dot');"></radio>
 <radio class="dot" onclick="this.classList.toggle('dot');"></radio>
</li>
<li class=" mx-3 my-1">Progress: <br>
 <progressbar class="w-[128px] h-[16px] ">
   <fill class="w-[50%]"></fill>
 </progressbar><br>
 <progressbar class="marquee w-[128px] h-[16px]">
   <fill class="h-full"></fill>
 </progressbar>
</li>
<li class="mx-3 my-1">
 Inline textbox:
 <input></input>
 </li>
 <li class="mx-3 my-1">
 Multiline textbox:<br>
 <textarea></textarea>
 </li>
 </ul>`})
  }
 window_elements();
 createWindow({"title":"Window 1","content":"Hello World!"})
 MessageBox("Message","Hello <b>World</b>!")
</script>
<script src="programs.js"></script>
</body>
</html>
