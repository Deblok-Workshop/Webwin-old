<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="webfont.css">
  <link rel="stylesheet" href="app.css">
  <script src="winman.js"></script>
  <script src="os.js"></script>
</head>
<body class="bg-slate-700 mx-2 my-1">
  <container >
<a href="javascript:" onclick="window_elements()">Elements</a>
<a href="javascript:" onclick="closeWindows()">Close All</a>
    </container>
  <taskbar>
    <button class="meta " onclick="toggleStartMenu()">
      <start-menu class="slideOut">Not implemented.</start-menu>
    </button>
    
    <search class="search-bar" contenteditable="true">Type here to search</search>
    <span class="taskbarItemsWrapper">
      <item onclick="edge()"><img src="icons/edge.png"></img></item>
      <item onclick="ec()"><img src="icons/grass.png"></img></item>
    </span>
    
    <actions class="flex flex-row">
      <clock><time class="time"></time><br><time class="date"></time></clock>
      <action-center></action-center>
    </actions>
  </taskbar>
  <div class="overflow-x-clip notificationContainer absolute bottom-11 right-1 float-right ml-auto h-[80svh] min-h-[80svh] min-w-[120px] flex flex-col-reverse">

  </div>
  
<script>
  function window_elements() {
    createWindow({"title":"Elements","content":`
<ul>
<li class=" mx-3 my-1">
 <button>Button</button>
</li>
<li class=" mx-3 my-1">Checkboxes: 
 <checkbox onclick="this.classList.toggle('checked');"></checkbox>
 <checkbox class="checked" onclick="this.classList.toggle('checked');"></checkbox>
</li>
<li class=" mx-3 my-1">Radio: 
 <radio onclick="this.classList.toggle('dot');"></radio>
 <radio class="dot" onclick="this.classList.toggle('dot');"></radio>
</li>
<li class=" mx-3 my-1">Progress: <br>
 <progressbar class="w-[128px] h-[16px] ">
   <fill class="w-[50%]"></fill>
 </progressbar><br>
 <progressbar class="marquee w-[128px] h-[16px]">
   <fill class="h-full"></fill>
 </progressbar>
</li>
<li class="mx-3 my-1">
 Inline textbox:
 <input></input>
 </li>
 <li class="mx-3 my-1">
 Multiline textbox:<br>
 <textarea></textarea>
 </li>
 </ul>`})
  }
 window_elements();
 createWindow({"title":"Window 1","content":"Hello World!"})
 MessageBox("Message","Hello <b>World</b>!")
</script>
<script src="programs.js"></script>
</body>
</html>
